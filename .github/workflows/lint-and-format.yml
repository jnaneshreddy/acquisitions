name: Lint and Format

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

jobs:
  lint-and-format:
    name: ESLint and Prettier Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: |
          echo "Running ESLint..."
          if ! npm run lint; then
            echo "::error::ESLint found issues. Run 'npm run lint:fix' to automatically fix some issues."
            echo "::notice::To fix linting issues, run: npm run lint:fix"
            exit 1
          fi
        continue-on-error: false

      - name: Run Prettier check
        run: |
          echo "Running Prettier check..."
          if ! npm run format:check; then
            echo "::error::Prettier found formatting issues. Run 'npm run format' to fix formatting."
            echo "::notice::To fix formatting issues, run: npm run format"
            exit 1
          fi
        continue-on-error: false

      - name: Success message
        if: success()
        run: |
          echo "::notice::âœ… All linting and formatting checks passed!"
          echo "Code quality checks completed successfully."
